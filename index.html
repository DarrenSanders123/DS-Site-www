<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link href="assets/css/main.css" rel="stylesheet">
    <link href="assets/fonts/Comic%20Code%20Coding%20Essentials%20(Ligatures)/Tabular%20Type%20Foundry%20-%20Comic%20Code%20Ligatures%20Regular.otf"
          rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <title>Darren Sanders</title>
</head>
<body>

<header>
    <h1 class="logo">Darren Sanders</h1>
    <ul class="nav">
        <li class="nav-item home clickable"><a>Home</a></li>
        <li class="nav-item about clickable"><a data-en="About" data-nl="Over mij">About</a></li>
        <li class="nav-item projects clickable"><a data-en="Projects" data-nl="Projecten">Projects</a></li>
        <li class="nav-item contact clickable"><a>Contact</a></li>
    </ul>
    <div class="burger">
        <box-icon data-button-toggle-font class="clickable" name='font-family' title=""></box-icon>
        <box-icon data-button-toggle-theme class="clickable" name='brightness-half' title=""></box-icon>
        <box-icon data-button-toggle-language class="clickable" type='solid' name='book-reader' title=""></box-icon>
        <box-icon data-button-toggle-dropdown name='menu' class="hamburger clickable"></box-icon>

    </div>
</header>

<section id="home" style="height: 500px">
    <h6 data-nl="Hallo! Ik ben" data-en="Hello I'm">Hello I'm</h6>
    <h1>Darren Sanders</h1>

</section>

<section id="about" style="height: 5000px; background: aqua">

</section>

<section id="projects">

</section>

<section id="contact">
    <div id="reviews">
        <h1>Reviews</h1>
        <div></div>
    </div>

    <div id="contact-div">
        <h1>Contact</h1>
        <form>
            <label>Name</label>
            <input type="text" name="name" placeholder="John Doe">

            <label>Email</label>
            <input type="email" name="email" placeholder="john@doe.com">

            <label>Message</label>
            <textarea name="message"></textarea>

            <button type="submit" onclick="alert('sorry, this is not yet implemented');">Send</button>
        </form>
    </div>
</section>

<div id="footer">

</div>


<script type="application/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="application/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script type="application/javascript" src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
<script type="application/javascript" src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
<script src="assets/js/modules/jquery.loadTemplate-1.4.4.min.js"></script>
<script src="assets/js/modules/moment.js"></script>

<script type="text/html" id="template">
    <div>
        <h5 data-content="header"></h5>
        <p data-content="body"></p>
        <h6 data-content="footer"></h6>
    </div>
</script>

<script src="assets/js/navbar/_all_.js"></script>
<script src="assets/js/reviews/_all_.js"></script>

<script type="application/javascript">$(document).tooltip()</script>

</body>
</html>
